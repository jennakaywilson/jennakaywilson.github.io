<!-- Lightbox -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
  <span class="close">&times;</span>
  <div class="lightbox-content-wrapper">

    <button class="prev" onclick="changeImage(-1); event.stopPropagation();"> &#10094;</button>
    <img class="lightbox-content" id="lightbox-img">
    <div class="lightbox-caption" id="lightbox-caption"></div>
    <button class="next" onclick="changeImage(1); event.stopPropagation();"> &#10095;</button>

  </div>
</div>

<script>
let currentIndex = 0; // Global variable to keep track of the current image index
const images = []; // Array to store image elements

function openLightbox(img) {
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const lightboxCaption = document.getElementById("lightbox-caption");

  // Reset the current index based on the clicked image
  currentIndex = Array.from(document.querySelectorAll('.image-grid img')).indexOf(img);
  images.length = 0; // Clear previous images
  document.querySelectorAll('.image-grid img').forEach(image => images.push(image));

  lightbox.style.display = "block"; // Show the lightbox
  lightboxImg.src = img.src; // Set the lightbox image source
  lightboxCaption.innerText = img.alt; // Set the caption from alt text
}

function changeImage(direction) {
  currentIndex += direction; // Update index based on direction
  if (currentIndex < 0) {
    currentIndex = images.length - 1; // Loop back to the last image
  } else if (currentIndex >= images.length) {
    currentIndex = 0; // Loop back to the first image
  }

  const lightboxImg = document.getElementById("lightbox-img");
  const lightboxCaption = document.getElementById("lightbox-caption");

  lightboxImg.src = images[currentIndex].src; // Update the lightbox image source
  lightboxCaption.innerText = images[currentIndex].alt; // Update the caption
}


function closeLightbox() {
  const lightbox = document.getElementById("lightbox");
  lightbox.style.display = "none"; // Hide the lightbox
}
</script>
